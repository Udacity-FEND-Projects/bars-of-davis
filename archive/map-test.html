<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Map Test</title>
    <style>
        div#map {
            height: 100%;
            position: static !important; /* inherit also works */
        }
    </style>
</head>
<body>

    <div id="map"></div>
        
    <script>
                let map;
                function initMap() {
                    console.log("Is this called?")
                    // That's google.maps.Map with a capital "M"
                    const map1 = new google.maps.Map(
                        document.getElementById("map"), 
                        {
                            // If you want the map centered on a marker, then this 
                            // center location and the marker location need to match
                            center: { "lat": 40.719526, "lng": -74.0089934 },
                            zoom: 18
                        }
                    );
                    
                    const wherever = {"lat": 40.719526, "lng": -74.0089934};
                    // That's google.maps.Marker with a capital "M"
                    const marker1 = new google.maps.Marker({
                        position: wherever,
                        map: map1,
                        title: "First Marker"
                    });
                    // That's InfoWindow with a capital "I"
                    const infoWindow1 = new google.maps.InfoWindow({
                        content: "This is an info window, motherfucker."
                    });
                    // Listen on the marker
                    // This is "addListener", not "addEventListener"
                    marker1.addListener("click", () => {
                        infoWindow1.open(map1, marker1);
                    });
                }
    </script>
        
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAKidTbGki0g1eG1laz79qvkDVLMYVxLOU&libraries=geometry&v=3&callback=initMap"></script>
    
</body>
</html>
