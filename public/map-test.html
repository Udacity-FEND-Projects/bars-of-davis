<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Map Test</title>
    <style>
        div#map {
            height: 100%;
            position: static !important; /* inherit also works */
        }
    </style>
</head>
<body>

    <div id="map"></div>
        
    <script>
                let map;
                function initMap() {
                    console.log("Is this called?")
                    map = new google.maps.Map(
                        document.getElementById("map"), 
                        {
                            center: { "lat": 40.7413549, "lng": -74.9980244 },
                            zoom: 13
                        }
                    );
                    const wherever = {"lat": 40.719526, "lng": -74.0089934};
                    const marker = new google.maps.Marker({
                        position: wherever,
                        map: map,
                        title: "First Marker"
                    });
                }
    </script>
        
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAKidTbGki0g1eG1laz79qvkDVLMYVxLOU&libraries=geometry&v=3&callback=initMap"></script>
    
</body>
</html>
